<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cửa hàng Cà phê Amore</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Header -->
    <header>
        <h1>Cửa hàng Cà phê Amore</h1>
        <nav>
            <ul>
                <li><a href="#">Trang chủ</a></li>
                <li><a href="#">Sản phẩm</a></li>
                <li><a href="#">Liên hệ</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main -->
    <main>
        <!-- Giới thiệu -->
        <section class="intro">
            <h2>Về Amore</h2>
            <p>Amore – Cà phê đậm chất Việt Nam</p>
        </section>

        <!-- Thanh tìm kiếm -->
        <section class="search-section" style="text-align:center; margin-bottom:20px;">
            <input type="text" id="searchInput" placeholder="Tìm kiếm sản phẩm..." />
            <button id="searchBtn">Tìm</button>
        </section>

        <!-- Danh sách sản phẩm -->
        <section class="products">
            <h2>Sản phẩm nổi bật</h2>
            <div class="product-list">
                <!-- Sản phẩm sẽ được thêm động từ JavaScript -->
            </div>
        </section>

        <!-- Nút thêm sản phẩm -->
        <div class="add-product-container">
            <button type="button" id="addProductBtn">Thêm sản phẩm</button>
        </div>

        <!-- Form thêm sản phẩm (ẩn mặc định) -->
        <form id="addProductForm" class="hidden"
            style="max-width:400px; margin:20px auto; background:#fff3e0; padding:20px; border-radius:10px;">
            <h3 style="text-align:center; color:#5d4037;">Thêm sản phẩm mới</h3>

            <label for="newName">Tên sản phẩm:</label>
            <input type="text" id="newName" required />

            <label for="newDesc">Mô tả:</label>
            <textarea id="newDesc" rows="3" required></textarea>

            <label for="newPrice">Giá:</label>
            <input type="number" id="newPrice" min="0" required />

            <label for="newImage">Ảnh (URL):</label>
            <input type="text" id="newImage" required />

            <div class="button-group">
                <button type="submit">Thêm</button>
                <button type="button" id="cancelBtn">Hủy</button>
            </div>
            <p id="errorMsg" style="color:red; display:none;"></p>
        </form>

        <!-- Form liên hệ -->
        <section class="contact">
            <h2>Liên hệ với chúng tôi</h2>
            <form id="contactForm">
                <label for="name">Họ và tên:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Nội dung:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Gửi</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Cửa hàng Cà phê Amore | Trần Đại Nghĩa, Hà Nội</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
